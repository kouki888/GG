<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>模擬對話平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- 側邊欄 -->
    <aside class="sidebar">
      <h2>對話紀錄</h2>
      <ul id="historyList"></ul>
    </aside>

    <!-- 主畫面 -->
    <main class="main">
      <div id="chatWindow" class="chat-window"></div>
      <div class="input-bar">
        <input type="text" id="userInput" placeholder="輸入訊息..." />
        <button onclick="sendMessage()">送出</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
